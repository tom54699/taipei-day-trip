<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taipei Trip 台北一日遊 | 景點">
    <title>Taipei Trip 台北一日遊 | 預定行程</title>
    <link rel="stylesheet" type="text/css" href="/static/css/attraction.css">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="shortcut icon" href="/static/pic/flag.png" />
</head>
<body> 
    <!-- Navigation -->
    <nav>
        <div>
            <h2><a href="/">台北一日遊 </a></h2>
            <div>
                <div><a class="navButton1">預定行程</a></div>
                <div>
                    <a id="goLoginButton" class="navButton2">登入/註冊</a>
                    <a id="logoutButton" class="navButton2 none">登出</a>
                </div>
            </div>
        </div>  
    </nav>
    <!-- Login -->
    <div id="dialogMask" class="dialogMask none"></div>
    <div id="loginBox" class="loginBox none"> 
        <div></div>
        <div class="loginMainBox">
            <div class="cancelButton"></div>
            <div>登入會員帳號</div>
            <input id="loginEmail" type="email" placeholder="輸入電子信箱" required/>
            <div class="errorMessage none"></div>
            <input id="loginPassword" type="password" placeholder="輸入密碼" pattern="[0-9a-zA-Z]{5,12}" required/>
            <div class="errorMessage none"></div>
            <button id="loginButton" disabled>登入帳戶</button>
            <div id="goRegisterButton">還沒有帳戶？點此註冊</div>
        </div>
    </div>
    <div id="registerBox" class="registerBox none">
        <div></div>
        <div class="registerMainBox">
            <div class="cancelButton"></div>
            <div>註冊會員帳號</div>
            <input id="registerName"  type="text" placeholder="輸入姓名" required/>
            <input id="registerEmail" type="email" placeholder="輸入電子信箱" required/>
            <div class="errorMessage none">信箱格式錯誤</div>
            <input id="registerPassword" type="password" placeholder="輸入密碼" pattern="[0-9a-zA-Z]{5,12}" required/>
            <div class="errorMessage none">⚠ 密碼長度須介於5到10字元</div>
            <button id="registerButton" disabled>註冊新帳戶</button>
            <div id="goBackLoginButton">已經有帳戶了？點此登入</div>
        </div>
    </div>
    <hr class="separator1"/>
    <main>
        <section>
            <!-- 圖片 -->
            <div class="attractionImgBox">
                <div id="leftArrow"></div>
                <div id="rightArrow"></div>
                <div class="dotBox">
                </div>
            </div>
            <!-- 預定行程 -->
            <div class="attractionProfileBox">
                <div class="attractionName"></div>
                <div class="attractionCategory"></div>
                <div>
                    <div>訂購導覽行程</div>
                    <div>以此景點為中心的一日行程，帶您探索城市角落故事</div>
                    <div>
                        <div>選擇日期：</div>
                        <input id="bookingDate" type="date"/>
                    </div>
                    <div>
                        <div>選擇時間：</div>
                        <div>
                            <input type="radio" id="morning" name="bookingTime" checked/>
                            <label for="morning">上半天</label>
                        </div>
                        <div>
                            <input type="radio" id="afternoon" name="bookingTime"/>
                            <label for="afternoon">下半天</label>
                        </div>
                    </div>
                    <div>
                        <div>導覽費用：</div>
                        <div id="tourFee">新台幣 2000 元</div>
                    </div>
                    <div>
                        <button>
                            <div id="bookingAttractionButton">開始預約行程</div>
                        </button>
                        <div id="bookingMessage" class="bookingMessage none"></div>
                        <a href="/booking" id="goBookingButton" class="goBookingButton none"></a>
                    </div>
                </div>
            </div>
        </section>
        <hr class="separator2"/>
        <!-- Info -->
        <article>
            <section class="attractionDescription"></section>
            <div>景點地址：</div>
            <div class="attractionAddress"></div>
            <div>交通方式：</div>
            <div class="attractionTransport"></div>
            <iframe id="googleMap" class="googleMap" frameborder="0" style="border:0" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </article>
    </main>
    <!-- Footer -->
    <footer id=footer>
        <div>
            <div>COPYRIGHT © 2021 台北一日遊</div>
        </div>
    </footer>
    <script type="module" src="/static/js/attractionPage.js"></script>
    <script type="module" src="/static/js/member.js"></script>
</body>
</html>

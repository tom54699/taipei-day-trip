<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taipei Trip 台北一日遊 | 首頁">
    <title>Taipei Trip 台北一日遊 | 購物車</title>
    <link rel="stylesheet" type="text/css" href="/static/css/booking.css">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="shortcut icon" href="/static/pic/flag.png" />
</head>
<body id="body">
    <!-- Navigation -->
    <nav>
        <div>
            <h2><a href="/">台北一日遊 </a></h2>
            <div>
                <div><a href="/booking" class="navButton1">預定行程</a></div>
                <div>
                    <a id="goLoginButton" class="navButton2">登入/註冊</a>
                    <a id="logoutButton" class="navButton2 none">登出</a>
                </div>
            </div>
        </div>  
    </nav>
    <!-- Login -->
    <div id="dialogMask" class="dialogMask none"></div>
    <div id="loginBox" class="loginBox none"> 
        <div></div>
        <div class="loginMainBox">
            <div class="cancelButton"></div>
            <div>登入會員帳號</div>
            <input id="loginEmail" type="email" placeholder="輸入電子信箱" required/>
            <div class="errorMessage none"></div>
            <input id="loginPassword" type="password" placeholder="輸入密碼" pattern="[0-9a-zA-Z]{5,12}" required/>
            <div class="errorMessage none"></div>
            <button id="loginButton" disabled>登入帳戶</button>
            <div id="goRegisterButton">還沒有帳戶？點此註冊</div>
        </div>
    </div>
    <div id="registerBox" class="registerBox none">
        <div></div>
        <div class="registerMainBox">
            <div class="cancelButton"></div>
            <div>註冊會員帳號</div>
            <input id="registerName"  type="text" placeholder="輸入姓名" required/>
            <input id="registerEmail" type="email" placeholder="輸入電子信箱" required/>
            <div class="errorMessage none">信箱格式錯誤</div>
            <input id="registerPassword" type="password" placeholder="輸入密碼" pattern="[0-9a-zA-Z]{5,12}" required/>
            <div class="errorMessage none">⚠ 密碼長度須介於5到10字元，禁止非法字元</div>
            <button id="registerButton" disabled>註冊新帳戶</button>
            <div id="goBackLoginButton">已經有帳戶了？點此登入</div>
        </div>
    </div>
    <hr class="separator1"/>
    <header id="header">
        <div>您好，</div>
        <div id="memberName"></div>
        <div>，待預訂的行程如下：</div>
    </header>
    <section class="bookingCardBox">

    </section>
    <main id="main">
        <hr class="separator2"/>
        <div class="contactForm">
            <div>您的聯絡資訊</div>
            <div>
                <div>聯絡姓名：</div>
                <input id="contactName" type="text" placeholder="請輸入姓名" oninput="value=value.replace(/\s+/g,'')">
                <div class="errorContactMessage none"></div>
            </div>
            <div>
                <div>連絡信箱：</div>
                <input id="contactEmail" type="email" placeholder="請輸入信箱" oninput="value=value.replace(/\s+/g,'')"/>
                <div class="errorContactMessage none"></div>
            </div>
            <div>
                <div>手機號碼：</div>
                <input id="contactPhone" type="text" placeholder="請輸入手機號碼" pattern="^09[0-9]{8}$" oninput="value=value.replace(/\s+/g,'')"/>
                <div class="errorContactMessage none"></div>
            </div>
            <div>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
        </div> 
        <hr class="separator2"/>
        <div class="payment">
            <div>信用卡付款資訊</div>
            <div>
                <div>卡片號碼：</div>
                <div class="tpfield" id="card-number"></div>
            </div>
            <div>
                <div>過期時間：</div>
                <div class="tpfield" id="card-expiration-date"></div>
            </div>
            <div>
                <div>驗證密碼：</div>
                <div class="tpfield" id="card-ccv" ></div>
            </div>
        </div> 
        <hr class="separator2"/>
        <div class="confirmBox">
            <div id="totalBookingPrice">總價：新台幣 2000 元</div>
            <div id="bookingButton" class="bookingButton"> 
                <a>確認訂購並付款</a>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer id=footer>
        <div>
            <div>COPYRIGHT © 2021 台北一日遊</div>
        </div>
    </footer>
    <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
    <script type="module" src="/static/js/member.js"></script>
    <script type="module" src="/static/js/booking.js"></script>
    <script type="module" src="/static/js/order.js"></script>
</body>
</html>

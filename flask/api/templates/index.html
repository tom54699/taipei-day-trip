{% extends "base.html" %}

    {% block description %}<meta name="description" content="Taipei Trip 台北一日遊 | 首頁">{% endblock %}
    {% block title %}<title>Taipei Trip 台北一日遊 | 首頁</title>{% endblock %}
    {% block link %}    
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    {% endblock %}

{% block main %}
    <!-- Banner -->
    <div class="banner">
        <!-- slogan -->
        <section class="sloganBar">
            <div>
                <div class="slogan">
                    <h1>輕鬆享受台北一日悠閒</h1>
                    <div>探索每個角落，體驗城市的深度旅遊行程</div>
                </div>
                <div class="search">
                    <div>
                        <div class="sloganInput">
                            <input id="cardCategoryInput" type="text" placeholder="輸入景點名稱查詢"/>
                            <!-- Categories List -->
                            <div class="categoriesList">
                            </div>
                        </div>
                        <div id="sloganBtn" class="sloganBtn">
                            <div class="iconSearch"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Attractions -->
    <main class="attractionMainBox">
        <section class="attractionBox">
                  
        </section>
    </main>
{% endblock %}
    {% block script %}
    <script rel="preload" as="script" type="module" src="/static/js/index.js"></script>
    <script type="module" src="/static/js/member.js"></script>
    {% endblock %}
